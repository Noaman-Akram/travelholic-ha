<style>

/* Scoped CSS Variables for Header */

.th-header-wrapper {

}

.th-header-wrapper .ast-header-button-1 .ast-custom-button:hover {

/* Translate Button */
.th-header-wrapper .th-translate-btn {

.th-header-wrapper .th-translate-dropdown {

/* Mobile Menu Toggle */

<script>
(function() {
  'use strict';

  // Toggle translate dropdown
  const translateBtn = document.getElementById('th-translate-toggle');
  const translateDropdown = document.getElementById('th-translate-dropdown');

  if (translateBtn && translateDropdown) {
    translateBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      translateDropdown.classList.toggle('active');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!translateDropdown.contains(e.target) && !translateBtn.contains(e.target)) {
        translateDropdown.classList.remove('active');
      }
    });
  }

  // Initialize Google Translate
  if (!window.googleTranslateElementInit) {
    window.googleTranslateElementInit = function() {
      if (typeof google !== 'undefined' && google.translate) {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ar',
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');
      }
    };

    // Load Google Translate script
    const script = document.createElement('script');
    script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
    script.defer = true;
    document.head.appendChild(script);
  }
})();
</script>
